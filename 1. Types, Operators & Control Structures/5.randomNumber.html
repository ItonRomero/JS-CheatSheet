<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Random</title>
</head>
<body>
      <h1>Random</h1>

      <!-- JavaScript -->
      <script>
            console.log("A random value between 0 and 1 : ", Math.random());
            //integer
            console.log("A random value between 0 and 9 : ", Math.floor(Math.random() * 10));

            console.log("A random value between 0 and 10 : ", Math.floor(Math.random() * 11));

            console.log("A random value between 1 and 10 : ", Math.floor(Math.random() * 10) + 1);
      </script>
</body>
</html>
