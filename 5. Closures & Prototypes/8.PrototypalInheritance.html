<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Prototypal Inheritance</title>
</head>
<body>
      <h1>Prototypal Inheritance</h1>

      <script>
            function Vehicle(type) {
                  this.type = type;

                  this.printDetails = () => {
                        console.log("The type of this vehicle is ", this.type);
                  }
            }

            function Car(make, model, drivenWheels) {
                  this.make = make;
                  this.model = model;
                  this.drivenWheels = drivenWheels;

                  this.printDetails = () => {
                        console.log("This %s is a %s %s.", this.type, this.make, this.model);
                  }
            }

            function Aeroplace(make, model, numEngines, engineType) {
                  this.make = make;
                  this.model = model;
                  this.numEngines = numEngines;
                  this.engineType = engineType;
            }
            //
            Car.prototype = new Vehicle("Car");
            var vwGTI = new Car("Volswagen", "GTI", "Front");

            console.log("The VW GTI object: ", vwGTI);

            console.log("The details of the VW GTI: ");
            vwGTI.printDetails();

            //
            Aeroplace.prototype = new Vehicle("Aircraft");
            var airbusA320 = new Aeroplace("Airbus", "320", 2, "turbofan");

            console.log("The Airbus A320 object: ", airbusA320);

            console.log("The details of the Airbus A320: ");
            airbusA320.printDetails();

            ///////////////////////////////////////////////
            
            function Airbus320(variantName, wingspan, factoryLocation) {
                  this.variantName = variantName;
                  this.wingspan = wingspan;
                  this.factoryLocation = factoryLocation;

                  //prototype chain in order to contstact the printdetails function
                  this.printDetails = () => {
                        console.log("This %s is a %s %s %s which was made in %s" + 
                                    "and has a winspan of %im. It has %i %s engines.",
                                    this.type, this.make, this.model, this.variantName, 
                                    this.factoryLocation, this.wingspan, 
                                    this.numEngines, this.engineType)
                  }
            }

            Airbus320.prototype = airbusA320;
            var a320neo = new Airbus320("Neo", 36, "Hamburg, Germany")

            console.log("The details of the Airbus A320neo: ");
            a320neo.printDetails();

            console.log("The Airbus A320 Neo object: ", a320neo);

      </script>
      
</body>
</html>
