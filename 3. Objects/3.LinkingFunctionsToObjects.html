<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Linking Functions to Objects</title>
</head>
<body>
      <h1>Linking Functions to Objects</h1>
      <script>
               let myCar = {
                  make : "Volvo",
                  model : "S60",
                  price : 42000,
                  engine : {
                        cylinders: 4,
                        displacement: 2000,
                        horsepower: 250,
                   }
               };

               function printCarDetails(){
                     console.log(` Make: ${this.make}
                                   Model: ${this.model}
                                   Price: ${this.price}
                              `)
               }

                function printEngineDetails(){
                     console.log(` Displacement: ${this.displacement}cc
                                   Horsepower: ${this.horsepower}bhp
                              `)
               }

            // call function
            console.log("Car details: \n");
            printCarDetails.call(myCar);

            console.log("Engine details: \n");
            printEngineDetails.call(myCar.engine);


            let yourCar = {
                  make : "Porsche",
                  model : "718 Cayman",
                  price : 61000,
                  engine : {
                        cylinders: 4,
                        displacement: 2500,
                        horsepower: 250,
                   }
            };

            console.log("Your Car details: \n");
            printCarDetails.call(yourCar);

            console.log("Your engine details: \n");
            printEngineDetails.call(yourCar.engine);

      </script>
</body>
</html>
