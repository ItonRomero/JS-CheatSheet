<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>This Keyword</title>
</head>
<body>
      <h1>This Keyword</h1>

      <script>
            console.log("is this === window?", this === window);
            console.log("What is this?", this);

            var age = 35;
            console.log("window.age: ", window.age);
            console.log("this.age: ", this.age);

            this.age = 55;
            console.log("window.age: ", window.age);
            console.log("age: ", age);
            
            //this is inside the function
            let someFunction = () => this;
            console.log("this returned from a function: ", someFunction());


            let myCar = {
                  make : "Volvo",
                  model : "S60",
                  price : 42000,
                  printDetails() {
                        //console.log("this from myCar: ", this);
                        console.log(`
                              Make: ${this.make}
                              Model: ${this.model}
                              Price: ${this.price}
                        `);
                  },
                  engine : {
                        cylinders: 4,
                        displacement: 2000,
                        horsepower: 250,
                        printDetails(){
                              console.log(`
                                    Displacement: ${this.displacement}cc
                                    Horsepower: ${this.horsepower}bhp
                              `)
                        }
                  }
            };
            console.log("The fields of myCar:");
            myCar.printDetails();

            console.log("Engine details: \n");
            myCar.engine.printDetails();


         


      </script>

      
</body>
</html>
