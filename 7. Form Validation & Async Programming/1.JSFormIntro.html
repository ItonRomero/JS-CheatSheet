<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML Forms</title>
</head>
<body bgcolor=" #d3d3d3">
      <h1>HTML Forms</h1>

      <form name= "myForm" action="/form.html" onsubmit=" return validateForm()">

            <h3>Registration form</h3>

            Username : <input type="text" placeholder="Your username" name="uname">
                       <br><br>

            Age : <input type="number" name="age" required><br><br>

            Residency : <input type="radio" name="residency" value="resident" checked>
                        Resident    
                        <input type="radio" name="residency" value="nonresident">
                        Non-resident
                        <br><br>

            Select accounts : <input type="checkbox" name="acctype" value="savings">
                              Savings
                              <input type="checkbox" name="acctype" value="checking" checked>
                              Checking 
                              <input type="checkbox" name="acctype" value="mmarket">
                              Money Market
                              <br><br>

            Nationality : <select id="nationality">
                              <option value="1">Australia</option>
                              <option value="2">Canada</option>
                              <option value="3">Germany</option>
                              <option value="4" selected>India</option>
                              <option value="5">Kenya</option>
                              <option value="6">USA</option>
                          </select>
                           <br><br>

            <input type="submit" name="fomrs" value="Submit">
            <input type="reset" name="fomrs" value="Reset">
      </form>

      <!-- JavaScript  -->
      <script>

            function validateForm() {
                  var uname = document.forms["myForm"]["uname"].value      
                  var age = document.forms["myForm"]["age"].value
                  var residentStatus = document.forms["myForm"]["residency"].value
                  var accountType = document.querySelectorAll('input[name=acctype]:checked');
                  var nationality = document.forms["myForm"]["nationality"].value

             

                  //username 
                  if (uname.length < 6) {
                        alert ("The username needs to be at least 6 characters long");
                        return false;
                  } else {
                        var selectedAccounts = [];

                        for ( let i = 0; i < accountType.length; i++) {
                              selectedAccounts.push(accountType[i].value);
                        }

                        var alertMsg = "The details supplied: " + 
                                       "\nUsername: " + uname +
                                       "\nAge: " + age +
                                       "\nResident: status: " + residentStatus +
                                       "\nAccounts selected: " + selectedAccounts + 
                                       "\nNationality index: " + nationality;

                              console.log("Supplied details:");
                              console.log("Username:", uname);
                              console.log("Age:", age);
                              console.log("Resident status :", residentStatus);
                              console.log("Accounts selected :", selectedAccounts);
                              console.log("Nationality index :", nationality);

                        alert(alertMsg);
                        
                        return true;
                  }
                  

            }

      </script>

</body>
</html>
