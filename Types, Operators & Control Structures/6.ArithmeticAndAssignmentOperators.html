 <!DOCTYPE html>
 <html lang="en">
 <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Arithmetic And Assignment Operators</title>
 </head>
 <body>
       <h1>Arithmetic And Assignment Operators</h1>

       <!-- JavaScript  -->
       <script>
            //  "Arithmetic Operators"
            console.log("Arithmetic Operators")

            let x = 20;
            let y = 6;
            console.log("Value of x : ", x);
            console.log("Value of y : ", y);

             console.log("Sum of x and y = ", x + y);
            //String concatination
            let concatenatedString = "We" + " " + "are" + " " + "learning" + " " + "JS"
            console.log("concatenatedString = ", concatenatedString)

            console.log("Subtraction of y from x = ", x - y);    
            console.log("Multiplication of x and y = ", x * y);  
            console.log("Division of x and y = ", x / y);  
            console.log("Modulus of x and y = ", x % y);      

            console.log("Value of x: ", x);
            console.log("Printing out x++ = ", x++);  

            console.log("Value of x: ", x);
            console.log("Printing out ++x = ", ++x);  

            console.log("Value of x: ", x);
            console.log("Printing out x-- = ", x--);  

            console.log("Value of x: ", x);
            console.log("Printing out --x = ", --x);  

            // "Assignment Operators"
            console.log("Assignment Operators");

            console.log("Value of x : ", x);
            console.log("Value of y : ", y);

            y = x ;
            console.log("Value of x is assigned to y, so y = ", y)

            x += 1;
            console.log("Value of x after performing x += 1 is ", x)

            y -= 1;
            console.log("Value of y after performing y -= 1 is ", y)

       </script>
 </body>
 </html>
