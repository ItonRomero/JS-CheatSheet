<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Spread Operator</title>
</head>
<body>
      <h1>Spread Operator</h1>
      
      <!-- JS  -->
      <script>
            console.log("The min of 1,2,3 : ", Math.min(1,2,3));

            let arr1 = [1,2,3];

             console.log("The min of arr1 (without spread) : ", Math.min(arr1));
             console.log("Min of arr1 (with spread): ", Math.min(...arr1));

             let arr2 = [4,5,6];
             let arr3 = [3,7,2];

             console.log("Min of arr2 and arr3: ", Math.min(...arr2, ...arr3));
             console.log("Min of arr2 and arr3 and more: ", Math.min(...arr2, 0, ...arr3, 8));

             let arrays = [...arr1, 10, ...arr3, 20];

             console.log("Array created by combining the spread operator with integers: \n", arrays)

            //  With String 
            let str = "Skillsoft";
            console.log("str = ", str);
            console.log("Array formed by spreading str: \n", [...str])
            console.log("Array formed with Array.from(str): \n", Array.from(str))

      </script>
</body>
</html>
