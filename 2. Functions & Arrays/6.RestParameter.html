<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rest Parameter</title>
</head>
<body>
      <h1>Rest Parameter</h1>

      <!-- JS -->
      <script>
            let add;
            function sum(...nums) {
                  add = 0;
                  for (var num of nums) {
                        add += num;
                  }
                   return add;
            }

            let addition = sum(1,2,3,4); 
            console.log(addition)


            function studentDetails (name, ...courses) {
                  console.log("Name of the student is : " + name)
                  let sub;
                  for (sub = 0; sub < courses.length; sub++) {
                        console.log(courses[sub])
                  }
            }     
            studentDetails("Chris","JavaSript", "Python", "Scala")
      </script>
</body>
</html>
